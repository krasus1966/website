<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>标签</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/blog.css" th:href="@{/css/blog.css}">
    <link rel="stylesheet" href="../../static/css/bbs.css" th:href="@{/css/bbs.css}">
</head>
<body>
<div>
    <!--导航-->
    <nav th:replace="fragments/fragments::nav(2)"></nav>
    <div class="paddings">
        <!--中间内容-->
        <div class="index-container-small index-padding-tb-big">
            <div class="ui container">
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">标签</h3>
                        </div>
                        <div class="right aligned column">

                        </div>
                    </div>
                </div>

                <div class="ui attached segment index-padding-tb-large">
                    <div class="ui labeled button index-margin-tb-tiny" th:each="tag : ${tags}">
                        <a href="#" th:href="@{/bbs/tag/{id}(id=${tag.id})}" class="ui basic button"
                           th:classappend="${tag.id == activeTagsId} ? 'teal'" th:text="${tag.name}">思考与感悟</a>
                    </div>
                </div>
                <div class="ui attached  segment">
                    <div class="ui vertical segment" th:each="question : ${questionList.records}">
                        <div class="ui middle aligned mobile reversed stackable grid">
                            <div class="ui column">
                                <h3 class="ui header"><a href="#" th:href="@{/bbs/question/{id}(id=${question.id})}"
                                                         class="index-black" th:text="${question.title}">标题</a></h3>
                                <p class="index-text des" th:text="${question.descriptionView}+'...'">
                                    文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容文章内容</p>
                                <!--                                <div class="ui horizontal list">-->
                                <!--                                    <div class="item">-->
                                <!--                                        <img style="width: 100px !important;height: 100px !important;" th:src="@{${question.}}"-->
                                <!--                                             alt="" class="ui rounded image">-->
                                <!--                                    </div>-->
                                <!--                                </div>-->
                                <div class="ui grid">
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <img alt="" class="ui avatar image" th:src="@{${question.user.avatar}}"
                                                     src="">
                                                <div class="content">
                                                    <a href="#" class="header"><span
                                                            th:text="${question.user.username}">作者</span></a>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i><span
                                                    th:text="${#dates.format(question.updateTime,'yyyy-MM-dd HH:mm:ss')}">2020-03-01 15:30:00</span>
                                            </div>
                                            <div class="item">
                                                <i class="comment outline icon"></i><span>最后回帖人</span>
                                            </div>
                                            <div class="item">
                                                <span>2020-03-01 15:30</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i><span th:text="${question.viewCount}">123</span>
                                            </div>
                                            <div class="item">
                                                <i class="rss icon"></i><span>10</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui bottom attached segment" th:if="${questionList.pages}>1">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <a href="#" th:href="@{/bbs/tag/(page=${questionList.current}-1)}"
                               th:unless="${questionList.current>0}" class="ui mini teal basic button">上一页</a>
                        </div>
                        <div class="right aligned column">
                            <a href="#" th:href="@{/bbs/tag/(page=${questionList.current}+1)}"
                               th:unless="${questionList.current!=questionList.pages}"
                               class="ui mini teal basic button">下一页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--底部footer-->
    <footer th:replace="fragments/fragments::footer"></footer>
</div>
<!--/*/<th:block th:replace="fragments/fragments::script">/*/-->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.index-item').toggleClass('index-mobile-hide');
    });


</script>
</body>
</html>
